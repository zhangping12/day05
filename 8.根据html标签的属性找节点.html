<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /*
            通过html元素的标签属性找节点
                document.getElementById("html元素的id");
                document.getElementsByTagName("标签名");
                document.getElementsByName("html元素的name");
         */

        function showText() {
            var inputNode = document.getElementById("userName");//根据id属性值找元素
            inputNode.value = "设置好了文本";
        }

        //InnerHtml是用于设置标签体的内容的。value是用于设置标签的value属性值

        function showImage() {
            var images = document.getElementsByTagName("img");//根据标签名获取所有的标签对象
            for (var i = 0; i < images.length; i++) {
                images[i].src = "timg.jpg";
                images[i].width = "100";
                images[i].height = "100";
            }
        }

        function showDiv() {
            var divs = document.getElementsByName("info");//根据标签的name属性值去找对应的标签，返回的是一个数组
            for(var i = 0;i < divs.length;i++){
                divs[i].innerHTML = "哈哈".fontcolor("red");
            }
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="userName"/><input type="button" onclick="showText()" value="设置文本">
<hr/>
<img src="">
<img src="">
<img src="">
<input type="button" onclick="showImage()" value="显示图片">
<hr/>
<div name="info"></div>
<div name="info"></div>
<div name="info"></div>
<input type="button" onclick="showDiv()" value="设置div的内容">
</body>
</html>
