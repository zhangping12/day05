<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
         * javaScript组成部分：
         *      EMCAScript（基本语法）
         *      BOM(Browser Object Model)浏览器对象模型。
         *      浏览器对象模型中把浏览器的各个部分都是用了一个对象进行描述，如果我们要操作浏览器的一些属性，
         *      我就可以通过浏览器对象模型的对象进行操作
         *
         *      window  代表了一个新开的窗口
         *      location 代表了地址栏对象
         *      screen  代表了整个屏幕的对象
         *
         *   window对象常用的方法：
         *       open()  打开一个新的窗口
         *       resizeTo() 将窗口的大小更改为指定的宽度和高度值（IE）
         *       moveBy  相对于原来的窗口移动指定的x，y值（IE）
         *       moveTo  将窗口左上角的屏幕位置移动到指定的x和y位置（IE）
         *
         *       setInterval() 每经过指定毫秒数值后就去执行指定的代码
         *       clearInterval() 根据一个任务的ID取消的定时任务
         *       setTimeout() 经过指定的毫秒值后执行指定的代码一次
         *
         * 注意：使用window对象的任何属性与方法都可以省略window对象不写的
         *
         */
        function showAd() {
                window.open("ad.html", "_blank", "height=400px,width=400px,toolbar=no,location=no,top=200px");
        }
        window.setTimeout("showAd()",2000);
       //var id = window.setInterval("showAd()",2000);

        function small() {
            window.resizeTo(300,200);//相对于原本窗口改变指定的大小
        }

        function move() {
            window.moveBy(50,0);//相对于原来的窗口移动指定的x，y值
            window.moveBy(0,50);
            window.moveBy(-50,0);
            window.moveBy(0,-50);
        }

        function move2() {
            window.moveTo(500,200);
        }

       /* function clearTest() {
            window.clearInterval(id);
        }*/
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="showAd()" value="下载电影">
<input type="button" onclick="small()" value="变小">
<input type="button" onclick="move()" value="moveBy">
<input type="button" onclick="move2()" value="moveTo">
<input type="button" onclick="clearTest()" value="取消定时任务">
</body>
</html>
